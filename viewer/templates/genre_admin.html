{% extends "base.html" %}

{% block content %}
<h1>Žánry</h1>
<ul>
    {% for genre in genres %}
    <li>
        <a href="{% url 'genre' genre.id %}">{{genre}}</a>
        <a href="{% url 'genre_update' genre.id %}"><button>Upravit</button></a>
        <a href="{% url 'genre_delete' genre.id %}"><button>Smazat</button></a>
    </li>
    {% endfor %}
    <li>
        <a href="{% url 'genre_create' %}"><button>Vytvořit nový</button></a>
    </li>
</ul>
{% endblock %}
